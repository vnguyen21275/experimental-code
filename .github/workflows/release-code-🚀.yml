name: Release the Latest Tag

on:
  push:
    tags:
      - v*

jobs:
  release_tag:
    name: Tagged Release 
    runs-on: ubuntu-latest

    steps:
      - uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            LICENSE.txt
            *.jar
